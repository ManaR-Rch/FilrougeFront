<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'employé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-4">
        <!-- Header -->
        <header class="flex justify-between items-center mb-4">
            <button class="text-2xl">☰</button>
            <div class="flex items-center">
                <div class="relative w-full max-w-md">
                    <div class="flex items-center border rounded-md bg-white">
                        <div class="px-3 py-1 bg-blue-900 text-white rounded-l-md flex items-center">
                            <span>All Candidates</span>
                            <i class="fas fa-chevron-down ml-2"></i>
                        </div>
                        <input type="text" placeholder="Search..." class="w-full px-3 py-2 focus:outline-none">
                        <button class="px-3 text-gray-500"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="flex ml-4">
                    <div class="relative mr-2">
                        <div class="bg-blue-700 rounded-full p-2">
                            <i class="fas fa-bell text-white"></i>
                        </div>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">2</span>
                    </div>
                    <div class="relative mr-2">
                        <div class="bg-yellow-500 rounded-full p-2">
                            <i class="fas fa-wrench text-white"></i>
                        </div>
                    </div>
                    <div class="relative">
                        <div class="bg-green-600 rounded-full p-2">
                            <i class="fas fa-envelope text-white"></i>
                        </div>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">1</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Breadcrumbs -->
        <div class="text-sm mb-4">
            <span class="text-gray-700">Employee Mgmt / Employee Profile / Abebe</span>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Left Column - Navigation -->
            <div class="w-full md:w-1/4">
                <div class="flex flex-col gap-2">
                    <button class="bg-blue-100 text-gray-700 py-3 px-4 rounded-md text-left hover:bg-blue-200">Personal Details</button>
                    <button class="bg-blue-100 text-gray-700 py-3 px-4 rounded-md text-left hover:bg-blue-200">Contact Details</button>
                    <button class="bg-blue-100 text-gray-700 py-3 px-4 rounded-md text-left hover:bg-blue-200">Next of kin Details</button>
                    <button class="bg-blue-100 text-gray-700 py-3 px-4 rounded-md text-left hover:bg-blue-200">Education Qualifications</button>
                    <button class="bg-blue-100 text-gray-700 py-3 px-4 rounded-md text-left hover:bg-blue-200">Guarantor Details</button>
                    <button class="bg-blue-100 text-gray-700 py-3 px-4 rounded-md text-left hover:bg-blue-200">Family Details</button>
                    <button class="bg-yellow-500 text-black py-3 px-4 rounded-md text-left font-semibold">Job Details</button>
                    <button class="bg-blue-100 text-gray-700 py-3 px-4 rounded-md text-left hover:bg-blue-200">Financial Details</button>
                </div>
            </div>

            <!-- Right Column - Documents -->
            <div class="w-full md:w-3/4">
                <div class="bg-white rounded-md p-4 shadow-sm">
                    <h2 class="font-bold text-lg mb-4">Job Details / View Documents</h2>
                    
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <!-- PDF Document 1 -->
                        <div class="bg-gray-100 p-4 rounded-md flex flex-col items-center">
                            <div class="bg-black rounded-md p-2 mb-2">
                                <i class="fas fa-file-pdf text-white text-2xl"></i>
                            </div>
                            <span class="text-xs text-center">Signed Offer Letter.pdf</span>
                        </div>
                        
                        <!-- PDF Document 2 -->
                        <div class="bg-gray-100 p-4 rounded-md flex flex-col items-center">
                            <div class="bg-black rounded-md p-2 mb-2">
                                <i class="fas fa-file-pdf text-white text-2xl"></i>
                            </div>
                            <span class="text-xs text-center">Birth Certificate.pdf</span>
                        </div>
                        
                        <!-- PDF Document 3 -->
                        <div class="bg-gray-100 p-4 rounded-md flex flex-col items-center">
                            <div class="bg-black rounded-md p-2 mb-2">
                                <i class="fas fa-file-pdf text-white text-2xl"></i>
                            </div>
                            <span class="text-xs text-center">Guarantor's Form.pdf</span>
                        </div>
                        
                        <!-- PDF Document 4 -->
                        <div class="bg-gray-100 p-4 rounded-md flex flex-col items-center">
                            <div class="bg-black rounded-md p-2 mb-2">
                                <i class="fas fa-file-pdf text-white text-2xl"></i>
                            </div>
                            <span class="text-xs text-center">Degree Certificate.pdf</span>
                        </div>
                        
                        <!-- PDF Document 5 -->
                        <div class="bg-gray-100 p-4 rounded-md flex flex-col items-center">
                            <div class="bg-black rounded-md p-2 mb-2">
                                <i class="fas fa-file-pdf text-white text-2xl"></i>
                            </div>
                            <span class="text-xs text-center">Abebe's CV.pdf</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 flex justify-center">
                        <button class="bg-green-600 text-white py-2 px-4 rounded-md flex items-center">
                            <i class="fas fa-download mr-2"></i>
                            <span>Download ALL (Zip)</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
